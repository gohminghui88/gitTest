<!DOCTYPE html>

<html>

<head>
	<title>Dating Website</title>

	<meta charset="UTF-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Eric M. H. Goh">
  
</head>

<body>

	<h1>Please Enter Your Details For Our Dating Website! </h1>
	<br />


	<form method="get" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
	
	<!--Image-->
	
	<fieldset>

		<legend>Your Face</legend>
		<label for="avatar">Your Image: </label>
		<input type="file" value="Choose File" name="avatar" required/>

		<br />
		<br />

		<label for="imagePreview">Image Preview: </label>
		<img id="preview" name="imagePreview"/> 

	</fieldset>

	<br />
	<br />

	<!--General Information-->
	
	<fieldset>

	<legend>Your General Details</legend>

		<label for="nameTextBox">Name: </label>
		<input type="text" value="Your Full Name" name="nameTextBox" required/>

		<br />
		<br />

		<label for="radioDiv">Gender: </label>
		<span name="radioDiv"><input type="radio" value="Male" name="genderRadio" required/> Male  <input type="radio" value="Female" name="genderRadio" required/> Female</span>

		<br />
		<br />

		<label for="ageTextBox">Age: </label>
		<input type="number" value="18" name="ageTextBox" required/>

		<br />
		<br />

		<label for="dobTextBox">Date of Birth: </label> 
		<input type="date" value="" name="dobTextBox" />

		<br />
		<br />

		<label for="colorChooser">Favorite Color: </label> 
		<input type="color" value="" name="colorChooser" /> 

		<br />
		<br />

		<label for="countrySelect">Which Country: </label>
		<select name="countrySelect">
			<option value="United States">United States</option>
			<option value="United Kingdom">United Kingdom</option>
			<option value="China">China</option>
			<option value="India">India</option>
			<option value="Singapore">Singapore</option>
			<option value="Australia">Australia</option>
		</select> 


	</fieldset>

	<br />

	<!--Indicators-->
	<fieldset>

		<legend>Your Indicators</legend>

		<label for="heightRange">Height: </label>
		short <input type="range" value="" name="heightRange" min="0" max="100"/> tall

		<br />
		<br />

		<label for="salaryRange">Salary: </label>
		poor <input type="range" value="" name="salaryRange" min="0" max="100"/> rich


	</fieldset>

	<br />

	<!--Contact Information-->
	<fieldset>

		<legend>Your Contact Information</legend>

		<label for="emailTextBox">Email: </label>
		<input type="email" value="" name="emailTextBox" required/>

		<br />
		<br />

		<label for="mobileTextBox">Mobile: </label> 
		<input type="tel" value="" name="mobileTextBox" /> 

		<br />
		<br />

		<label for="addrTextField">Address: </label>
		<textarea value="" name="addrTextField"> </textarea>

		<br />
		<br />

		<label for="imageButton">Method to contact you: </label>
		<span>Method to contact you: <input type="checkbox" name="contactCheckBox" value="emailCheck" /> Email <input type="checkbox" name="contactCheckBox" value="watsappCheck" /> WhatsApp  <input type="checkbox" name="contactCheckBox" value="inappCheck" />In-App Chat </span>

	</fieldset>

	<br />
	<input type="submit" name="submit" value="submit" />

	</form>


</body>

</html>
